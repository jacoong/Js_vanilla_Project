<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div id="wrapper">
            <div id ="weather" class="hidden">
                <span></span>

                    <span></span>
                    <span></span>
                </div>

                </div>
            </div>
            
            <header>

                >

                    <h1 id="greetingg" class="hidden"></h1>

                            type ="text";

                            placeholder="To Do List"
                            required>
                    </form>
                </div>
            </main>
                    <div class="todo_area">
                        <ul id = todo_list class="hidden"></ul>
                    </div>

            <div id="quotes" class="center">
                <span></span>
                <span></span>
            </div>
            <div id="right">
            </div>
